<div class="forgot">
  <mat-card class="forgot__card">
    <!-- Email Step -->
    <div *ngIf="step === 'email'">
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="forgot__description">Enter your email address to reset your password</p>
        <form [formGroup]="forgotForm" (ngSubmit)="onForgotSubmit()">
          <mat-form-field appearance="fill" class="forgot__field">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="forgot__button" [disabled]="isLoading || forgotForm.invalid">
            <span *ngIf="!isLoading">Send Reset Link</span>
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          </button>
        </form>

        <div class="forgot__links">
          <a routerLink="/auth/login" class="forgot__link">Back to Login</a>
        </div>
      </mat-card-content>
    </div>

    <!-- Reset Password Step -->
    <div *ngIf="step === 'reset'">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="forgot__description">Enter your new password</p>
        <form [formGroup]="resetForm" (ngSubmit)="onResetSubmit()">
          <mat-form-field appearance="fill" class="forgot__field">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="fill" class="forgot__field">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
            <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()" type="button">
              <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-error *ngIf="resetForm.hasError('passwordMismatch')" class="forgot__error">
            Passwords do not match
          </mat-error>

          <button mat-raised-button color="primary" type="submit" class="forgot__button" 
                  [disabled]="isLoading || !resetForm.valid">
            <span *ngIf="!isLoading">Reset Password</span>
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          </button>

          <button mat-stroked-button type="button" class="forgot__button" (click)="goBack()">
            Back
          </button>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
