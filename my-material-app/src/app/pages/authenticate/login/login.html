<div class="login">
  <mat-card class="login__card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="login__field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="login__field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login__button" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Login</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
      </form>

      <div class="login__links">
        <a routerLink="/auth/register" class="login__link">Register</a>
        <a routerLink="/auth/forgot-password" class="login__link">Forgot Password?</a>
      </div>

      <mat-divider class="login__divider"></mat-divider>
      <div class="login__mock-credentials">
        <p class="login__mock-title">üìù Demo Credentials:</p>
        <div *ngFor="let cred of mockCredentials" class="login__mock-item">
          <button mat-stroked-button (click)="fillCredentials(cred.email, cred.password)" 
                  class="login__mock-button">
            <span class="login__mock-name">{{ cred.name }}</span>
            <span class="login__mock-email">{{ cred.email }}</span>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
