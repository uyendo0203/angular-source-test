<mat-toolbar color="primary">
  <span>My Material App</span>
  <span class="home__spacer"></span>
  <button mat-button routerLink="/main/home" routerLinkActive="home__nav--active" [routerLinkActiveOptions]="{ exact: true }">Home</button>
  <button mat-button routerLink="/main/products" routerLinkActive="home__nav--active">Products</button>
  <button mat-button routerLink="/main/orders" routerLinkActive="home__nav--active">Orders</button>
  <button mat-button routerLink="/main/customer" routerLinkActive="home__nav--active">Customer</button>
  <button mat-icon-button (click)="onToggleTheme()" class="home__theme-btn" 
          [attr.aria-label]="'Toggle ' + (currentTheme$ | async) + ' theme'">
    <mat-icon>{{ (currentTheme$ | async) === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
  
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="(currentUser$ | async) as user">
    <mat-icon>account_circle</mat-icon>
    {{ user.firstName }} {{ user.lastName }}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div class="home__container">
  <h1 class="home__title">Welcome to Home Page</h1>
  <p *ngIf="(currentUser$ | async) as user" class="home__greeting">
    Hello, <strong>{{ user.firstName }} {{ user.lastName }}</strong>! Welcome back.
  </p>
  
  <mat-card class="home__card">
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="(currentUser$ | async) as user">
      <p><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>ID:</strong> {{ user.id }}</p>
    </mat-card-content>
  </mat-card>
</div>
