<div class="login-container w-full">
  <div class="login-form">
    <h1>Đăng Nhập</h1>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Nhập email" required />
      </div>
      <div class="form-group">
        <label for="password">Mật Khẩu:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu" required />
      </div>
      <button type="submit" class="btn-submit">Đăng Nhập</button>
    </form>
    <p class="register-link">Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
    <p class="register-link"><a href="/">Quay lại Trang Chủ</a></p>
  </div>
</div>
